<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        table {
            margin: 0 auto;
        }

        .styled-textbox {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .styled-textbox:focus {
            border-color: #4A90E2;
            outline: none;
        }

        .bn {
            margin-top: 20px;
        }

        .Button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            background-color: #4A90E2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .Button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        .Button:active {
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form action="/Quiz/ForgotPasswordServlet.jsp" method="post">
            <table>
                <tr>
                    <td><input type="text" class="styled-textbox" name="name" placeholder="Enter Username..."></td>
                </tr>
                <tr>
                    <td><input type="email" class="styled-textbox" name="email" placeholder="Enter MailId..."></td>
                </tr>
            </table>
            <div class="bn">
                <input type="submit" class="Button" value="Validate">
                <input type="reset" class="Button" value="Clear">
            </div>
        </form>
    </div>
</body>
</html>
